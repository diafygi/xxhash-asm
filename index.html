<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="xxhash-asm.js"></script>
    </head>
    <body>
        <h1>xxHash-asm.js</h1>
        <a href="https://github.com/diafygi/xxhash-asm/">Code and Documentation</a>
        <h3>Tests (1000 iterations)</h3>
        <ul>
            <li>"Hello World!" ==>                  <span id="test1"></span> (<span id="time1"></span> ms)</li>
            <li>"1 a ф № @ ®" ==>                   <span id="test2"></span> (<span id="time2"></span> ms)</li>
            <li>Uint8Array([1,3,3,7]) ==>           <span id="test3"></span> (<span id="time3"></span> ms)</li>
            <li>Uint16Array([1,3,3,1337]) ==>       <span id="test4"></span> (<span id="time4"></span> ms)</li>
            <li>Uint32Array([1,3,3,1333333337]) ==> <span id="test5"></span> (<span id="time5"></span> ms)</li>
        </ul>
        <script>
            var test1, test2, test3, test4, test5;
            var t0 = new Date();

            //run tests
            for(var i = 0; i < 10; i++)
                test1 = xxHash("Hello World!");
            var t1 = new Date();

            for(var i = 0; i < 10; i++)
                test2 = xxHash("1 a ф № @ ®");
            var t2 = new Date();

            for(var i = 0; i < 10; i++)
                test3 = xxHash(new Uint8Array([1,3,3,7]));
            var t3 = new Date();

            for(var i = 0; i < 10; i++)
                test4 = xxHash(new Uint16Array([1,3,3,1337]));
            var t4 = new Date();

            for(var i = 0; i < 10; i++)
                test5 = xxHash(new Uint32Array([1,3,3,1333333337]));
            var t5 = new Date();

            //update document
            document.getElementById("test1").innerHTML = test1;
            document.getElementById("time1").innerHTML = t1 - t0;
            document.getElementById("test2").innerHTML = test2;
            document.getElementById("time2").innerHTML = t2 - t1;
            document.getElementById("test3").innerHTML = test3;
            document.getElementById("time3").innerHTML = t3 - t2;
            document.getElementById("test4").innerHTML = test4;
            document.getElementById("time4").innerHTML = t4 - t3;
            document.getElementById("test5").innerHTML = test5;
            document.getElementById("time5").innerHTML = t5 - t4;
        </script>
    </body>
</html>
